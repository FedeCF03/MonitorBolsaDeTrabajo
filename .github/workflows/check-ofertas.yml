name: Monitor Bolsa UNLP

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '10.x'
    
    - name: Compilar
      run: dotnet build --configuration Release
    
    - name: Ejecutar
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
      run: |
        echo "üöÄ Iniciando monitor..."
        echo "üîç Verificando variables:"
        echo "SENDER_EMAIL: '$SENDER_EMAIL'"
        echo "RECIPIENT_EMAIL: '$RECIPIENT_EMAIL'"
        echo "SENDER_PASSWORD length: ${#SENDER_PASSWORD}"
        
        # Ejecutar
        dotnet run --configuration Release --no-build -- --run-once